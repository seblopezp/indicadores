<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Noticias Financieras</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Noticias Financieras</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid fixed>
    <ion-row>
      <ion-col size="12" size-lg="3" size-md="4" size-sm="6" size-xs="12" *ngFor="let noticia of news; let i = index">
        <ion-card>
          <ion-card-header>
            <ion-card-subtitle>
              <span class="text-primary">{{i+1}}. </span>
              <span>{{noticia.source.name}}</span>
            </ion-card-subtitle>
            <ion-card-title>{{noticia.title}}</ion-card-title>
          </ion-card-header>
          <ion-img *ngIf="noticia.urlToImage" [src]="noticia.urlToImage"></ion-img>
          <ion-card-content>
            <p>{{noticia.description}}</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
